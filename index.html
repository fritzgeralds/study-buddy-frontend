<!DOCTYPE html>
<html lang="en">
<head>
	<title>Study Buddy Party Time!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="favicon" content="./img/favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
	<script defer src="./js/index.js"></script>
</head>
<body>
<header class="header container-fluid bg-dark text-white text-center">
	<h1 class="display-4">Study Group Countdown</h1>
	<h4 class="mt-5"></h4>
</header>
<main>
	<section class="container-fluid bg-secondary">
		<div class="card-container">
			<h2 class="mt-5">Next Study Group on:
				<span class="mt-4"><span id="date"></span> @ <span id="time"></span></span></h2>
			<div class="row">
				<div class="col-xs-1 col-md-6 col-lg-3 card bg-light">
					<div class="card-body text-center">
						<h5 class="card-title">Days</h5>
						<p class="card-text display-1 p-5">
							<span id="days">0</span>
						</p>
					</div>
				</div>
				<div class="col-xs-1 col-md-6 col-lg-3 card bg-light">
					<div class="card-body text-center">
						<h5 class="card-title">Hours</h5>
						<p class="card-text display-1 p-5">
							<span id="hours">0</span>
						</p>
					</div>
				</div>
				<div class="col-xs-1 col-md-6 col-lg-3 card bg-light">
					<div class="card-body text-center">
						<h5 class="card-title nowrap">Minutes</h5>
						<p class="card-text display-1 p-5">
							<span id="minutes">0</span>
						</p>
					</div>
				</div>
				<div class="col-xs-1 col-md-6 col-lg-3 card bg-light">
					<div class="card-body text-center">
						<h5 class="card-title">Seconds</h5>
						<p class="card-text display-1 p-5">
							<span id="seconds">0</span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
<footer class="footer container-fluid bg-dark text-white text-center">
	<p>I wanted to play, so I made a thing.</p>
</footer>
</body>
</html>
